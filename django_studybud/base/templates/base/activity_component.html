<div class="sticky top-0">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Resent Activities</h2>
            <hr>
            <div class="overflow-y-scroll h-[500px]">
                {% for message in room_messages %}
                    <div>            
                        <a href="{% url 'base:user-profile' user.id %}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <p>
                                @{{ message.user.username }}
                                <span>{{ message.created|timesince }} ago</span>
                            </p>
                        </a>
                        
                        {% if request.user == message.user %}
                            <div ><a href="{% url 'base:delete-message' message.id %}">remove</a></div>
                        {% endif %}

                        <p>replied to post “<a href="{% url 'base:room' message.room.id %}">{{ message.room }}</a>“</p>
                        <div>{{ message.body }}</div>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
