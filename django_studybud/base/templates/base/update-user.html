{% extends "main.html" %}
{% load tailwind_filters %}

{% block headtitle %}
    {{ user.username }}'s Profile - StudyBud
{% endblock headtitle %}

{% block content %}
    <div class="min-h-screen bg-base-200 p-4">
        <div class="max-w-3xl mx-auto">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title text-2xl mb-6">Update User</h2>

                    <form method="POST" action="" class="space-y-6" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <div class="card-actions justify-end space-x-2 mt-6">
                            <a href="{% url 'base:user-profile' user.id %}" class="btn btn-ghost">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Update User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
