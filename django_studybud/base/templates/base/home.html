{% extends "main.html" %}

{% block content %}
<div class="container mx-auto px-4 py-6">
  <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
    
    {% include "base/topics_component.html" %}
    
    <div class="md:col-span-7">
      <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6">
        <div class="prose mb-4 sm:mb-0"> 
          <h5 class="text-xl font-bold">Rooms</h5>
          <p class="text-sm text-gray-600">{{room_count}} rooms available</p>
        </div>
        <a href="{% url 'base:create-room' %}" class="btn btn-primary btn-sm sm:btn-md flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          Create Room
        </a>
      </div>
      
      {% include "base/feed_component.html" %}
    
    </div>
    
    {% include "base/activity_component.html" %}
    
  </div>  
</div>
{% endblock %}
