<div class="space-y-4">
    {% for room in rooms %}
    <div class="card bg-base-100 w-full shadow-xl">
        <div class="card-body">
            <div class="flex items-center gap-2 mb-2">
                <div class="avatar">
                    <div class="w-8 rounded-full">
                        <img src="{{room.host.avatar.url}}" alt="host avatar">
                    </div>
                </div>
                <a href="{% url 'base:user-profile' room.host.id %}" class="text-sm font-medium">
                    @{{room.host.username}}
                </a>
            </div>
            
            <div class="flex justify-between items-start">
                <a href="{% url 'base:room' room.id %}" class="card-title hover:text-primary">
                    {{ room.name }}
                </a>
                
                {% if request.user.username == room.host.username%}
                <div class="flex gap-2">
                    <a href="{% url 'base:update-room' room.id %}"
                        class="btn btn-ghost btn-sm btn-square">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>                
                    </a>
                    <a href="{% url 'base:delete-room' room.id %}"
                        class="btn btn-ghost btn-sm btn-square text-error">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                        </svg>                
                    </a>
                </div>
                {% endif %}

            </div>
            <div class="divider before:bg-base-300 after:bg-base-300"></div>
            <div class="flex justify-end">
                <a href="{% url 'base:home' %}?q={{room.topic.name}}" 
                   class="badge badge-lg hover:badge-primary transition-colors duration-200">
                    #{{ room.topic.name }}
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
